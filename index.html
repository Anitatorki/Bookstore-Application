<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Project</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: lightgray;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if=showBook>
        <h1>{{title}}</h1>
        <p>{{<title}} - {{author}} - {{age}}</p>
        <button v-on:click="age++">Increase</button>
        <button  v-on:click="age--">Decrease</button>

        <div @click="changeTitle('The Gift of Therapy')">Change Title</div>
    </div>

    <button @click="changeShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
    </button>
    <br>
    <hr>
    <br>

    <div class="box" @mouseover="handleEvent">mouse over</div>
    <div class="box" @mouseleave="handleEvent">mouse leave</div>
    <div class="box" @dblclick="handleEvent">double click</div>
    <div class="box" @mousemove="handleMouseMove">{{x}},{{y}}</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
